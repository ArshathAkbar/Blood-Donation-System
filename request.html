<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - BloodConnect</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa;">

    <div style="max-width: 500px; margin: 40px auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h2 style="text-align: center; color: red;">üè• Request Blood</h2>
        <p style="text-align: center; color: #555;">Fill out the details to request urgent blood.</p>

        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Web3Forms Access Key (Replace with your own) -->
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

            <!-- Hospital Selection -->
            <label for="hospital" style="font-weight: bold;">Select Hospital:</label>
            <select id="hospital" name="hospital" required onchange="fillHospitalDetails()" 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="">-- Select a Hospital --</option>
                <option value="AAA Hospital">AAA Hospital</option>
                <option value="BBB Medical Center">BBB Medical Center</option>
                <option value="CCC Healthcare">CCC Healthcare</option>
                <option value="DDD General Hospital">DDD General Hospital</option>
            </select>

            <!-- Auto-filled Hospital Details -->
            <label for="address" style="font-weight: bold;">Hospital Address:</label>
            <input type="text" id="address" name="address" readonly 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="city" style="font-weight: bold;">City:</label>
            <input type="text" id="city" name="city" readonly 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="state" style="font-weight: bold;">State:</label>
            <input type="text" id="state" name="state" readonly 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="pincode" style="font-weight: bold;">Pincode:</label>
            <input type="text" id="pincode" name="pincode" readonly 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Blood Details -->
            <label for="blood-type" style="font-weight: bold;">Blood Type Needed:</label>
            <select id="blood-type" name="blood_type" required 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="">-- Select Blood Type --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="units" style="font-weight: bold;">Number of Units Needed:</label>
            <input type="number" id="units" name="units" min="1" required 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Hospital Email -->
            <label for="email" style="font-weight: bold;">Hospital Email:</label>
            <input type="email" id="email" name="email" required 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <!-- Hospital Contact -->
            <label for="Contact" style="font-weight: bold;">Contact:</label>
            <input type="text" id="contact" name="contact" required 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Submit Button -->
            <button type="submit" 
                style="width: 100%; padding: 12px; background-color: red; color: white; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
                Submit Request
            </button>
        </form>
    </div>

    <!-- JavaScript for Auto-Filling Hospital Details -->
    <script>
        function fillHospitalDetails() {
            const hospitals = {
                "AAA Hospital": { address: "123 Main St", city: "Chennai", state: "Tamil Nadu", pincode: "600001" },
                "BBB Medical Center": { address: "45 Gandhi Rd", city: "Mumbai", state: "Maharashtra", pincode: "400001" },
                "CCC Healthcare": { address: "78 Park Ave", city: "Bangalore", state: "Karnataka", pincode: "560001" },
                "DDD General Hospital": { address: "101 MG Road", city: "Delhi", state: "Delhi", pincode: "110001" }
            };

            let selectedHospital = document.getElementById("hospital").value;
            if (selectedHospital in hospitals) {
                document.getElementById("address").value = hospitals[selectedHospital].address;
                document.getElementById("city").value = hospitals[selectedHospital].city;
                document.getElementById("state").value = hospitals[selectedHospital].state;
                document.getElementById("pincode").value = hospitals[selectedHospital].pincode;
            } else {
                document.getElementById("address").value = "";
                document.getElementById("city").value = "";
                document.getElementById("state").value = "";
                document.getElementById("pincode").value = "";
            }
        }
    </script>

</body>
</html>
