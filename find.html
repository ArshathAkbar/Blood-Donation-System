<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Donors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Find a Blood Donor</h2>
        <form id="findDonorForm">
            <label for="bloodType">Select Blood Type:</label>
            <select id="bloodType" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="Enter city or area" required>

            <button type="button" onclick="searchDonors()" target="_blank"s>Find Donors</button>
        </form>
    </div>

    <script>
        function searchDonors() {
            let bloodType = document.getElementById("bloodType").value;
            let location = document.getElementById("location").value;

            if (bloodType && location) {
                alert(`Searching for ${bloodType} donors in ${location}...`);
                // Redirect to results page or fetch data (implement backend later)
            } else {
                alert("Please select a blood type and enter a location.");
            }
        }
    </script>

</body>
</html>
